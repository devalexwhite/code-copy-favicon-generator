<html lang="html">
    <head>
        <script src="./script.js"></script>
        <link href="./style.css" type="text/css" rel="stylesheet"/>
        <link rel="icon" href="favicon.ico"/>
        <title>Favicon Generator</title>
    </head>
    <body>
        <section class="container">
            <article class="actions">
                <button class="actions__render action--primary">Render icon</button>
            </article>
            <section class="content">
                <article class="content__editor">
                    <canvas class="editor__canvas" width="400" height="400"></canvas>
                    <div class="editor__preview preview--hidden">
                        <img class="preview__image"/>
                        <a download="favicon.ico" class="preview__download action--primary">Download icon</a>
                    </div>
                </article>
            </section>
        </section>
    </body>
</html>
